name: Deploy Frontend to GitHub Pages (Robust)

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Verify frontend structure
        run: |
          echo "ğŸ“ Checking frontend directory structure..."
          ls -la frontend/
          echo "ï¿½ï¿½ Checking for index.html..."
          ls -la frontend/public/
          echo "ğŸ“¦ Checking package.json..."
          cat frontend/package.json | head -10

      - name: Install dependencies
        run: |
          cd frontend
          echo "ğŸ“¦ Installing dependencies in frontend directory..."
          npm install --legacy-peer-deps
          echo "âœ… Dependencies installed successfully"

      - name: Build
        run: |
          cd frontend
          echo "ğŸ”¨ Building React application..."
          npm run build
          echo "âœ… Build completed successfully"
          echo "ğŸ“ Build directory contents:"
          ls -la build/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment URL
        run: |
          echo "ğŸŒ Deployment completed!"
          echo "ğŸ”— Your site is available at: https://rks950408.github.io/QuickNest_Global"
